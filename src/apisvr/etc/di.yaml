#设备交互模块配置-disvr
Name: di.rpc
ListenOn: 127.0.0.1:8180
CpuThreshold: 0
Timeout: 1000000
CacheRedis:
  - Host: 127.0.0.1:6379
    Pass:
    Type: node
Log:
  Encoding: plain
Database:
  DBType: pgsql
  DSN: host=127.0.0.1 user=gleke password=gleke dbname=iThings port=5432 sslmode=disable TimeZone=Asia/Shanghai
TDengine:
  DataSource: root:taosdata@http(127.0.0.1:6041)/iThings?readBufferSize=52428800
DmRpc:
  Enable: true
  Mode: direct
  Conf:
    Timeout: 1000000
Event:
  Nats:
    Url: nats://127.0.0.1:4222
