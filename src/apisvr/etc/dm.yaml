#设备管理模块配置-dmsvr
Name: dm.rpc
ListenOn: 127.0.0.1:9081
CpuThreshold: 0
Timeout: 1000000
Log:
  Encoding: plain
Database:
  DBType: pgsql
  DSN: host=127.0.0.1 user=gleke password=gleke dbname=iThings port=5432 sslmode=disable TimeZone=Asia/Shanghai

CacheRedis:
  - Host: 127.0.0.1:6379
    Pass:
    Type: node
TDengine:
  DataSource: root:taosdata@http(127.0.0.1:6041)/iThings?readBufferSize=52428800
AuthWhite:
  Users:
    - UserName: ddsvr
      Password: iThings
Event:
  Nats:
    Url: nats://127.0.0.1:4222
